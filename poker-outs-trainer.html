<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equity Calculator - Treinador de Probabilidades</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.2em;
            font-weight: 700;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .scenario-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .scenario-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .scenario-title {
            color: #495057;
            font-size: 1.2em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .scenario-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .outs-value {
            color: #e74c3c;
        }

        .stage-value {
            color: #3498db;
            text-transform: capitalize;
        }

        .input-group {
            margin: 25px 0;
        }

        .input-group label {
            display: block;
            color: #495057;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .probability-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.2em;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .probability-input:focus {
            outline: none;
            border-color: #4ecdc4;
            background: white;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            min-width: 120px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(78, 205, 196, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 25px rgba(149, 165, 166, 0.3);
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result.correct {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .result.incorrect {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .poker-cards {
            font-size: 2em;
            margin-bottom: 20px;
            opacity: 0.1;
            position: absolute;
            top: 10px;
            right: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
                margin: 10px;
            }

            h1 {
                font-size: 1.8em;
            }

            .scenario-info {
                flex-direction: column;
                gap: 15px;
            }

            .info-value {
                font-size: 1.5em;
            }

            .btn {
                width: 100%;
                margin: 5px 0;
            }
        }

        .stats {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.9em;
            color: #6c757d;
        }

        .formula-reminder {
            margin-top: 15px;
            padding: 20px;
            background: linear-gradient(135deg, #fff9c4 0%, #fff3a0 100%);
            border-radius: 10px;
            border: 2px solid #ffeaa7;
        }

        .formula-title {
            font-weight: 700;
            color: #b8860b;
            margin-bottom: 12px;
            text-align: center;
            font-size: 1em;
        }

        .formula-item {
            background: rgba(255, 255, 255, 0.7);
            padding: 8px 12px;
            margin: 8px 0;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            color: #856404;
            text-align: center;
            border: 1px solid #fff5b8;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="poker-cards">‚ô†Ô∏è‚ô•Ô∏è‚ô¶Ô∏è‚ô£Ô∏è</div>
        
        <h1>Equity Calculator</h1>
        <p class="subtitle">Treine seus c√°lculos de probabilidades no poker</p>
        
        <div class="scenario-card fade-in" id="scenarioCard">
            <div class="scenario-title">Cen√°rio Atual</div>
            <div class="scenario-info">
                <div class="info-item">
                    <div class="info-label">Outs</div>
                    <div class="info-value outs-value" id="outsDisplay">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Est√°gio</div>
                    <div class="info-value stage-value" id="stageDisplay">-</div>
                </div>
            </div>
            
            <div class="input-group">
                <label for="probabilityInput">Qual a probabilidade de acerto? (%)</label>
                <input 
                    type="number" 
                    id="probabilityInput" 
                    class="probability-input" 
                    placeholder="Digite sua estimativa..."
                    min="0" 
                    max="100" 
                    step="0.1"
                >
            </div>
            
            <button class="btn" onclick="checkAnswer()">üéØ Verificar</button>
            <button class="btn btn-secondary" onclick="newScenario()">üîÑ Novo Cen√°rio</button>
            
            <div class="result" id="result"></div>
        </div>

        <div class="stats">
            <strong>Dica:</strong> Respostas s√£o consideradas corretas com margem de ¬±1%
        </div>

        <div class="formula-reminder">
            <div class="formula-title">üìä F√≥rmulas de C√°lculo</div>
            <div class="formula-item">
                <strong>Turn:</strong> (Outs √∑ 47) √ó 100 = %
            </div>
            <div class="formula-item">
                <strong>River:</strong> (Outs √∑ 46) √ó 100 = %
            </div>
        </div>
    </div>

    <script>
        let currentOuts = 0;
        let currentStage = '';
        let correctProbability = 0;

        function generateRandomScenario() {
            // Gera outs entre 1 e 15
            currentOuts = Math.floor(Math.random() * 15) + 1;
            
            // Gera est√°gio: turn ou river
            currentStage = Math.random() < 0.5 ? 'turn' : 'river';
            
            // Calcula probabilidade correta
            if (currentStage === 'turn') {
                correctProbability = (currentOuts / 47) * 100;
            } else {
                correctProbability = (currentOuts / 46) * 100;
            }
            
            // Atualiza a interface
            document.getElementById('outsDisplay').textContent = currentOuts;
            document.getElementById('stageDisplay').textContent = currentStage;
            
            // Limpa resultado anterior
            const resultDiv = document.getElementById('result');
            resultDiv.classList.remove('show', 'correct', 'incorrect');
            
            // Limpa input
            document.getElementById('probabilityInput').value = '';
            document.getElementById('probabilityInput').focus();
        }

        function checkAnswer() {
            const userInput = document.getElementById('probabilityInput').value;
            const resultDiv = document.getElementById('result');
            
            if (!userInput || userInput === '') {
                alert('Por favor, digite sua estimativa de probabilidade!');
                return;
            }
            
            const userProbability = parseFloat(userInput);
            const difference = Math.abs(userProbability - correctProbability);
            const isCorrect = difference <= 1.0;
            
            resultDiv.classList.remove('show', 'correct', 'incorrect');
            
            setTimeout(() => {
                if (isCorrect) {
                    resultDiv.className = 'result show correct';
                    resultDiv.innerHTML = `
                        <div>üéâ <strong>Correto!</strong></div>
                        <div>Probabilidade real: <strong>${correctProbability.toFixed(1)}%</strong></div>
                        <div>Sua estimativa: <strong>${userProbability.toFixed(1)}%</strong></div>
                        <div>Diferen√ßa: <strong>${difference.toFixed(1)}%</strong></div>
                    `;
                } else {
                    resultDiv.className = 'result show incorrect';
                    resultDiv.innerHTML = `
                        <div>‚ùå <strong>Incorreto</strong></div>
                        <div>Probabilidade real: <strong>${correctProbability.toFixed(1)}%</strong></div>
                        <div>Sua estimativa: <strong>${userProbability.toFixed(1)}%</strong></div>
                        <div>Diferen√ßa: <strong>${difference.toFixed(1)}%</strong></div>
                    `;
                }
            }, 100);
        }

        function newScenario() {
            const scenarioCard = document.getElementById('scenarioCard');
            scenarioCard.style.transform = 'scale(0.95)';
            scenarioCard.style.opacity = '0.7';
            
            setTimeout(() => {
                generateRandomScenario();
                scenarioCard.style.transform = 'scale(1)';
                scenarioCard.style.opacity = '1';
            }, 200);
        }

        // Event listeners
        document.getElementById('probabilityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Inicializa com um cen√°rio
        document.addEventListener('DOMContentLoaded', function() {
            generateRandomScenario();
        });
    </script>
</body>
</html>
