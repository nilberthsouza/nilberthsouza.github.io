<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker EV Trainer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f4c3a, #1a5c4a);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .equity-display {
            font-size: 3em;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .pot-info, .call-info {
            font-size: 1.3em;
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-positive {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .btn-negative {
            background: linear-gradient(45deg, #FFC107, #F57C00);
            color: black;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.1em;
            line-height: 1.6;
            display: none;
        }

        .result.correct {
            background: linear-gradient(45deg, #4CAF50, #388E3C);
        }

        .result.incorrect {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }

        .new-hand-btn {
            background: linear-gradient(45deg, #9C27B0, #7B1FA2);
            color: white;
            margin-top: 20px;
        }

        .explanation {
            text-align: left;
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 0.95em;
        }

        .formula {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üÉè Poker EV Trainer</h1>
        
        <div class="game-info">
            <div class="equity-display" id="equity">---%</div>
            <div class="pot-info">
                Pote: <span id="pot-size">---</span> BB
            </div>
            <div class="call-info">
                Call necess√°rio: <span id="call-amount">---</span> BB
            </div>
        </div>

        <div class="buttons" id="decision-buttons">
            <button class="btn btn-positive" onclick="makeDecision(true)">
                +EV
            </button>
            <button class="btn btn-negative" onclick="makeDecision(false)">
                -EV
            </button>
        </div>

        <div class="result" id="result">
            <div id="result-text"></div>
            <div class="explanation" id="explanation"></div>
        </div>

        <button class="btn new-hand-btn" onclick="newHand()" id="new-hand-btn" style="display: none;">
            Nova M√£o
        </button>
    </div>

    <script>
        let currentEquity = 0;
        let currentPotSize = 0;
        let currentCallAmount = 0;
        let correctAnswer = false;

        function generateHand() {
            // Gera equity aleat√≥ria entre 15% e 85%
            currentEquity = Math.floor(Math.random() * 70) + 15;
            
            // Gera tamanho do pote entre 10 e 100 BB
            currentPotSize = Math.floor(Math.random() * 90) + 10;
            
            // Gera call amount entre 10% e 80% do pote
            const callPercentage = (Math.random() * 0.7) + 0.1; // 10% a 80%
            currentCallAmount = Math.floor(currentPotSize * callPercentage);
            
            // Calcula se √© +EV ou -EV
            const potOdds = currentCallAmount / (currentPotSize + currentCallAmount);
            const equityDecimal = currentEquity / 100;
            correctAnswer = equityDecimal > potOdds;
            
            // Atualiza a interface
            document.getElementById('equity').textContent = currentEquity + '%';
            document.getElementById('pot-size').textContent = currentPotSize;
            document.getElementById('call-amount').textContent = currentCallAmount;
        }

        function makeDecision(userChoice) {
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('result-text');
            const explanation = document.getElementById('explanation');
            const buttonsDiv = document.getElementById('decision-buttons');
            const newHandBtn = document.getElementById('new-hand-btn');
            
            const potOdds = currentCallAmount / (currentPotSize + currentCallAmount);
            const equityDecimal = currentEquity / 100;
            const expectedValue = (equityDecimal * (currentPotSize + currentCallAmount)) - currentCallAmount;
            
            if (userChoice === correctAnswer) {
                // Resposta correta
                resultDiv.className = 'result correct';
                resultDiv.style.display = 'block';
                resultText.innerHTML = `<strong>‚úÖ CORRETO!</strong><br>Esta decis√£o √© ${correctAnswer ? '+EV' : '-EV'}`;
                
                explanation.innerHTML = `
                    <strong>An√°lise:</strong><br>
                    ‚Ä¢ Sua equity: ${currentEquity}% (${equityDecimal.toFixed(3)})<br>
                    ‚Ä¢ Pot odds necess√°rias: ${(potOdds * 100).toFixed(1)}% (${potOdds.toFixed(3)})<br>
                    ‚Ä¢ Valor esperado: ${expectedValue > 0 ? '+' : ''}${expectedValue.toFixed(1)} BB<br><br>
                    
                    <div class="formula">
                    EV = (Equity √ó Pote Total) - Call<br>
                    EV = (${equityDecimal.toFixed(3)} √ó ${currentPotSize + currentCallAmount}) - ${currentCallAmount}<br>
                    EV = ${expectedValue.toFixed(1)} BB
                    </div>
                    
                    ${correctAnswer ? 
                        `Como sua equity (${currentEquity}%) √© maior que as pot odds necess√°rias (${(potOdds * 100).toFixed(1)}%), este call √© rent√°vel no longo prazo!` :
                        `Como sua equity (${currentEquity}%) √© menor que as pot odds necess√°rias (${(potOdds * 100).toFixed(1)}%), este call n√£o √© rent√°vel no longo prazo.`
                    }
                `;
            } else {
                // Resposta incorreta
                resultDiv.className = 'result incorrect';
                resultDiv.style.display = 'block';
                resultText.innerHTML = `<strong>‚ùå INCORRETO!</strong><br>Esta decis√£o √© ${correctAnswer ? '+EV' : '-EV'}`;
                
                explanation.innerHTML = `
                    <strong>Por que voc√™ errou:</strong><br>
                    ‚Ä¢ Sua equity: ${currentEquity}% (${equityDecimal.toFixed(3)})<br>
                    ‚Ä¢ Pot odds necess√°rias: ${(potOdds * 100).toFixed(1)}% (${potOdds.toFixed(3)})<br>
                    ‚Ä¢ Valor esperado: ${expectedValue > 0 ? '+' : ''}${expectedValue.toFixed(1)} BB<br><br>
                    
                    <div class="formula">
                    Para ser rent√°vel, voc√™ precisa de:<br>
                    Equity > Call √∑ (Pote + Call)<br>
                    Equity > ${currentCallAmount} √∑ ${currentPotSize + currentCallAmount}<br>
                    Equity > ${(potOdds * 100).toFixed(1)}%
                    </div>
                    
                    ${correctAnswer ? 
                        `Sua equity de ${currentEquity}% √© MAIOR que os ${(potOdds * 100).toFixed(1)}% necess√°rios, ent√£o o call √© +EV! Voc√™ ganhar√° ${expectedValue.toFixed(1)} BB em m√©dia.` :
                        `Sua equity de ${currentEquity}% √© MENOR que os ${(potOdds * 100).toFixed(1)}% necess√°rios, ent√£o o call √© -EV! Voc√™ perder√° ${Math.abs(expectedValue).toFixed(1)} BB em m√©dia.`
                    }
                `;
            }
            
            buttonsDiv.style.display = 'none';
            newHandBtn.style.display = 'block';
        }

        function newHand() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('decision-buttons').style.display = 'flex';
            document.getElementById('new-hand-btn').style.display = 'none';
            generateHand();
        }

        // Inicia o jogo
        generateHand();
    </script>
</body>
</html>
